<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sheet.css">
    <link rel="stylesheet" href="css/resetcss.css">
    <script defer src="js/app.js"></script>

    <title>Frontend Mentor | Tip calcuatorulator app</title>
</head>

<body>
    <main>
    <h1>SPPLI<br>TTTER</h1>
    <div class="calcuator">
        <div class="container">
            <div class="tip-calculate-section">
                <section class="bill-section">
                    <h2>Bill</h2>
                    <input id="bill-cost" type="text" placeholder="0" name="bill" class="bill-input">
                    <div class="errorMessage"></div>
                </section>
                <section class="tip-section">
                    <h2>Select Tip %</h2>
                    <div class="tip-buttons">
                        <button value="5" class="tip-btn btn">5%</button>
                        <button value="10" class="tip-btn btn">10%</button>
                        <button value="15" id="inittip" class="tip-btn btn ">15%</button>
                        <button value="25" class="tip-btn btn">25%</button>
                        <button value="50" class="tip-btn btn">50%</button>
                        <input class="tip-btn" type="text" value="0" id="customTips" placeholder="Custom" class="tip-btn btn"></input>
                    </div>
                </section>
                <section class="number-of-people">
                    <h2>Number of People</h2>
                    <input id="num-of-people" value="1" type="text" placeholder="1">
                    <div class="errorMessage"></div>

                </section>
            </div>
            <div class="result-calculate-section">
                <div class="result result--1 ">
                    <div class="description-style">
                        <p>Tip Amount</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="result-number">$<span id="tipsForeveryPerosn">0</span></div>
                </div>
                <div class="result result--2">
                    <div class="description-style">
                        <p>Total Amount</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="result-number">$<span id="totalForeveryPerson">0</span ></div>
                </div>
                <button class="resetbtn">RESET</button>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
