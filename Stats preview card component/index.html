<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sheet.css">

    <title>Stats preview card component</title>
</head>

<body>
    <main class="card">
        <div class="container">
            <div class="img-container ">
                <div id="overlay"></div>
            </div>
            <div class="first-column">
                <h1 class="header padding">Get <span>insights</span> that help your business grow.</h1>
                <p class="description padding">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="info-container padding">
                    <div class="info1 info">
                        <h2>10k+</h2>
                        <div class="infodesc">COMPANIES</div>
                    </div>
                    <div class="info2 info">
                        <h2>314</h2>
                        <span class="infodesc">TEMLATES</span>
                    </div>
                    <div class="info3 info">
                        <h2>12M+</h2>
                        <span class="infodesc">QUERIES</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
