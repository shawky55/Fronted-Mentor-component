<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/sheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="img-container padding">
                <img src="images/image-equilibrium.jpg" alt="equilibrium photo" >
            </div>
            <div class="description padding">
                <h1 class="title"> Equilibrium #3429 </h1>
                <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
                <div class="state">
                    <div class="curreny"><img src="images/icon-ethereum.svg" alt="ethereum image">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="images/icon-clock.svg" alt="clock svg">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <div class="owner padding">
                <div class="avatar-container">
                    <img src="images/image-avatar.png" alt="avatar">

                </div>
                <div class="creation">Creation of <span>Jules Wyvern</span> </div>
            </div>
        </div>
    </main>



</body>

</html>
