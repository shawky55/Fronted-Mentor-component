<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="sheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="hero-image">
          <img src="images/illustration-hero.svg" alt="" srcset="" />
        </div>
        <div class="desc">
          <div class="text-section">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks,and podcasts
              on any device any where you like !
            </p>
          </div>
          <div class="plan-section">
            <img src="images/icon-music.svg" alt="" srcset="" />
            <div class="text">
              <p>Auual plan</p>
              <p>59.99$/year</p>
            </div>
            <button class="btn plan-button">Change</button>
          </div>
          <div class="order-section">
            <button class="btn payment-btn">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
