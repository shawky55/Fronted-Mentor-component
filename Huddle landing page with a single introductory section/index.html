<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sheet.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Huddle landing page with single introductory section</title>

</head>

<body>
    <div class="bg">
        <img class="background" src="images/bg-mobile.svg" alt="background">
    </div>
    <main>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>
            </div>
        </header>
        <section class="content">
            <div class="hero-img padding">
                <div class="container">
                    <div class="image">
                        <img src="images/illustration-mockups.svg" alt="main-photo">
                    </div>
                </div>
            </div>
            <div class="desc padding">
                <div class="container">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </div>

        </section>
        <footer>
            <div class="container">
                <div><i class="fab fa-facebook-f"></i></div>
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-instagram"></i></div>
            </div>
        </footer>
    </main>
</body>

</html>
